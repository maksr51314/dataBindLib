<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Example of data bindings</title>

    </head>
    <body>

        <div id="template" style="color: green">
            <span class="greeting"></span>
            <span data-bind="name"></span>
        </div>

        <script src="dist/transparency.js"></script>
        <script>
            var hello = {
                greeting: 'Hello',
                name:     'world!'
            };

            Transparency.render(document.getElementById('template'), hello);
        </script>

    </body>
</html>

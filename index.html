<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Example of data bindings</title>

    </head>
    <body>

        <div id="template" style="color: green">
            <span class="greeting"></span>
            <span data-bind="name"></span>
        </div>

        <ul id="activities" style="color: green">
            <li class="activity"></li>
        </ul>

        <div id="person">
            <div class="firstname"></div>
            <div class="lastname"></div>
            <div class="address">
                <div class="street" style="margin-left: 30px"></div>
                <div class="zip" style="margin-left: 30px"></div>
                <span class="city"  style="margin-left: 30px"></span>
            </div>

            <div class="items">
                <div class="item"></div>
            </div>
        </div>


        <script src="lib/bonzo/bonzo.js"></script>
        <script src="dist/bind.js"></script>

        <script>
            var hello = {
                greeting: 'Hello',
                name:     'world!'
            };

            Bind.render(document.getElementById('template'), hello);

            var person = {
                firstname: 'John',
                lastname:  'Wayne',
                address: {
                    street: '4th Street',
                    city:   'San Francisco',
                    zip:    '94199'
                },
                items : ['1', 3 ,'2','3','4']
            };

            Bind.render(document.getElementById('person'), person);

            var activities = [ 'Jogging', 'Gym', 'Sky Diving' ];

            Bind.render(document.getElementById('activities'), activities);
        </script>

    </body>
</html>
